name: Main CI Pipeline

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  # Backend tests and linting
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx flake8 black isort bandit safety

      - name: Run security checks
        run: |
          cd backend
          # Check for known security vulnerabilities using new scan command
          echo "Running Safety scan for vulnerabilities..."
          safety scan --json --output safety-report.json || true
          
          # Display results in a readable format (will show vulnerabilities but not fail the build)
          echo "Safety scan results:"
          safety scan --short-report || echo "Vulnerabilities found - check safety-report.json for details"
          
          # Static security analysis
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Check for critical vulnerabilities
        run: |
          cd backend
          # Fail the build only if there are HIGH or CRITICAL severity vulnerabilities
          # This allows for INFO/LOW/MEDIUM vulnerabilities to pass with warnings
          if [ -f safety-report.json ]; then
            # Count critical vulnerabilities (you can adjust this logic based on your risk tolerance)
            CRITICAL_COUNT=$(python3 -c "
            import json
            try:
                with open('safety-report.json', 'r') as f:
                    data = json.load(f)
                    # Count vulnerabilities (adjust criteria as needed)
                    vuln_count = len(data.get('vulnerabilities', []))
                    print(vuln_count)
            except:
                print(0)
            " 2>/dev/null || echo 0)
          
            echo "Found $CRITICAL_COUNT vulnerabilities"
          
            # For now, let's allow the build to continue but warn about vulnerabilities
            # Uncomment the next line to fail on any vulnerabilities:
            if [ "$CRITICAL_COUNT" -gt 0 ]; then exit 1; fi
          fi

      - name: Code quality checks
        run: |
          cd backend
          # Check code formatting
          black --check app/
          # Check import sorting
          isort --check-only app/
          # Linting
          flake8 app/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Run tests
        run: |
          cd backend
          # Create test environment
          python -m pytest tests/ -v --tb=short || echo "No tests found - consider adding tests!"

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json

  # Frontend tests and linting
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linting
        run: |
          cd frontend
          # Add basic ESLint if not configured
          if ! npm run lint 2>/dev/null; then
            echo "No lint script found. Adding basic ESLint check..."
            npx eslint src/ --ext .js,.jsx || echo "ESLint not configured - consider adding it"
          fi

      - name: Run tests
        run: |
          cd frontend
          # Set CI environment to avoid interactive mode and pass with no tests
          CI=true npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

  # Docker integration test
  docker-integration:
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for testing
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "ENVIRONMENT=development" > .env
          fi

      - name: Build and start services
        run: |
          # Build and start all services with docker-compose
          docker-compose up --build -d
          
          # Wait for services to be ready
          echo "Waiting for services to start..."
          sleep 60

      - name: Test application health
        run: |
          # Test backend health with retries
          echo "Testing backend health..."
          for i in {1..5}; do
            if curl -f http://localhost:8008/health; then
              echo "✅ Backend health check passed"
              break
            else
              echo "❌ Backend health check failed (attempt $i/5)"
              if [ $i -eq 5 ]; then 
                echo "Backend health check failed after 5 attempts"
                exit 1
              fi
              sleep 10
            fi
          done
          
          # Test frontend accessibility with retries
          echo "Testing frontend accessibility..."
          for i in {1..5}; do
            if curl -f http://localhost:3030; then
              echo "✅ Frontend accessibility check passed"
              break
            else
              echo "❌ Frontend accessibility check failed (attempt $i/5)"
              if [ $i -eq 5 ]; then 
                echo "Frontend accessibility check failed after 5 attempts"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: Test API endpoints
        run: |
          # Test PNG to PDF info endpoint
          echo "Testing API endpoints..."
          if curl -f http://localhost:8008/api/png-to-pdf/info; then
            echo "✅ API endpoints accessible"
          else
            echo "❌ API endpoints not accessible"
            exit 1
          fi

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker-compose ps
          echo ""
          echo "=== Backend Logs ==="
          docker-compose logs backend
          echo ""
          echo "=== Frontend Logs ==="
          docker-compose logs frontend

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v

  # Security and dependency checks
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified