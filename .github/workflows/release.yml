name: Release and Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: false
        type: choice
        options:
          - auto
          - major
          - minor
          - patch
        default: 'auto'

permissions:
  contents: write
  packages: write

jobs:
  # Version bumping and tagging
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      bump_type: ${{ steps.bump.outputs.bump_type }}
      should_release: ${{ steps.check.outputs.should_release }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version detection
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should create release
        id: check
        run: |
          # Check for conventional commit patterns in recent commits
          if git log -1 --pretty=format:"%s" | grep -qE "^(feat|fix|perf|refactor)(\(.+\))?:"; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "✅ Conventional commit detected - will create release"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No conventional commit detected - skipping release"
          fi

      - name: Bump version
        id: bump
        if: steps.check.outputs.should_release == 'true'
        run: |
          chmod +x .github/scripts/bump-version.sh

          # Determine bump type
          BUMP_ARG=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.bump_type }}" != "auto" ]; then
            BUMP_ARG="${{ github.event.inputs.bump_type }}"
          fi

          # Run version bump script
          ./.github/scripts/bump-version.sh $BUMP_ARG

      - name: Commit version bump
        if: steps.check.outputs.should_release == 'true'
        run: |
          VERSION=$(cat VERSION)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version to $VERSION [skip ci]"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v$VERSION"

  # Build and push versioned Docker images
  build-versioned-images:
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.should_release == 'true'
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}/${{ matrix.service }}:v${{ needs.version.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.name }}/${{ matrix.service }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          platforms: linux/amd64

  # Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: [version, build-versioned-images]
    if: needs.version.outputs.should_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: v${{ needs.version.outputs.version }}

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "changelog<<EOF" >> $GITHUB_OUTPUT

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          else
            echo "## Initial Release" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          fi

          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version.outputs.version }}
          release_name: Release v${{ needs.version.outputs.version }}
          body: |
            ## Release v${{ needs.version.outputs.version }}

            **Version bump type:** ${{ needs.version.outputs.bump_type }}

            ${{ steps.changelog.outputs.changelog }}

            ### Docker Images

            ```bash
            # Pull the images
            docker pull ghcr.io/${{ github.repository }}/backend:v${{ needs.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}/frontend:v${{ needs.version.outputs.version }}
            ```
          draft: false
          prerelease: false

  # Deploy to production
  deploy:
    runs-on: self-hosted
    needs: [version, build-versioned-images]
    if: needs.version.outputs.should_release == 'true'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version.outputs.version }}

      - name: Deploy versioned release
        run: |
          PROJECT_PATH="${{ secrets.PROJECT_PATH || '/opt/passthebytes-tools' }}"
          cd "$PROJECT_PATH"

          # Update VERSION file
          echo "${{ needs.version.outputs.version }}" > VERSION

          # Sync code
          rsync -av \
            --exclude='.git/' \
            --exclude='node_modules/' \
            --exclude='backend/uploads/' \
            --exclude='deployments/' \
            "$GITHUB_WORKSPACE/" ./

          # Set version in environment
          export VERSION="${{ needs.version.outputs.version }}"

          # Run deployment
          chmod +x deployment/deploy.sh
          ./deployment/deploy.sh production

      - name: Verify deployment
        run: |
          echo "⏳ Waiting for services to stabilize..."
          sleep 15

          if curl -f http://localhost:3031/health > /dev/null 2>&1; then
            echo "✅ Deployment v${{ needs.version.outputs.version }} successful"
          else
            echo "❌ Deployment verification failed"
            exit 1
          fi

      - name: Log deployment
        if: always()
        run: |
          PROJECT_PATH="${{ secrets.PROJECT_PATH || '/opt/passthebytes-tools' }}"
          cd "$PROJECT_PATH"
          mkdir -p deployments

          if [ "${{ job.status }}" = "success" ]; then
            echo "$(date +'%Y-%m-%d %H:%M:%S') - ✅ v${{ needs.version.outputs.version }} deployed successfully" >> deployments/deployment.log
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S') - ❌ v${{ needs.version.outputs.version }} deployment failed" >> deployments/deployment.log
          fi
