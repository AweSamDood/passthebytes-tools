name: Release and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [ closed ]
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: false
        type: choice
        options:
          - auto
          - major
          - minor
          - patch
        default: 'auto'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  # Determine if we need to create a version bump PR or proceed with release
  check-action:
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.determine.outputs.action }}
      version: ${{ steps.determine.outputs.version }}
      bump_type: ${{ steps.determine.outputs.bump_type }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine action
        id: determine
        run: |
          # Check if this is a merged PR with version bump
          if [ "${{ github.event_name }}" = "pull_request" ] && \
             [ "${{ github.event.pull_request.merged }}" = "true" ] && \
             [ "${{ github.event.pull_request.head.ref }}" != "" ] && \
             echo "${{ github.event.pull_request.head.ref }}" | grep -q "^release/v"; then
            echo "action=release" >> $GITHUB_OUTPUT
            VERSION=$(cat VERSION | xargs)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "bump_type=automated" >> $GITHUB_OUTPUT
            echo "✅ Version bump PR merged - proceeding with release"
            exit 0
          fi

          # Check if this is the version bump commit itself (skip to avoid loops)
          if git log -1 --pretty=format:"%s" | grep -q "^chore: bump version to"; then
            echo "action=skip" >> $GITHUB_OUTPUT
            echo "ℹ️ Version bump commit detected - skipping to avoid loops"
            exit 0
          fi

          # Check if this is a manual workflow dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "action=bump" >> $GITHUB_OUTPUT
            echo "✅ Manual trigger - will create version bump"
            exit 0
          fi

          # Check for conventional commit patterns in recent push
          if [ "${{ github.event_name }}" = "push" ] && \
             git log -1 --pretty=format:"%s" | grep -qE "^(feat|fix|perf|refactor)(\(.+\))?:"; then
            echo "action=bump" >> $GITHUB_OUTPUT
            echo "✅ Conventional commit detected - will create version bump PR"
            exit 0
          fi

          echo "action=skip" >> $GITHUB_OUTPUT
          echo "ℹ️ No action needed"

  # Create version bump PR
  create-version-pr:
    runs-on: ubuntu-latest
    needs: check-action
    if: needs.check-action.outputs.action == 'bump'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: bump
        run: |
          chmod +x .github/scripts/bump-version.sh

          # Determine bump type
          BUMP_ARG=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.bump_type }}" != "auto" ]; then
            BUMP_ARG="${{ github.event.inputs.bump_type }}"
          fi

          # Run version bump script
          ./.github/scripts/bump-version.sh $BUMP_ARG

      - name: Create version bump PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(cat VERSION | xargs)
          BRANCH_NAME="release/v$VERSION"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if branch already exists
          if git ls-remote --exit-code --heads origin "$BRANCH_NAME" > /dev/null 2>&1; then
            echo "⚠️ Branch $BRANCH_NAME already exists, skipping PR creation"
            exit 0
          fi
          
          # Create and push version bump branch
          git checkout -b "$BRANCH_NAME"
          git add VERSION
          git commit -m "chore: bump version to $VERSION"
          git push origin "$BRANCH_NAME"
          
          # Create pull request body
          cat > /tmp/pr_body.md << 'EOF'
          ## Automated Version Bump
          
          This PR was automatically created by the Release workflow based on conventional commits.
          
          ### What happens after merge:
          - ✅ Git tag will be created
          - ✅ Versioned Docker images will be built and pushed
          - ✅ GitHub Release will be created with changelog
          - ✅ Deployment to production will be triggered
          
          **This PR can be automatically merged if branch protection allows it.**
          EOF
          
          # Create pull request
          PR_URL=$(gh pr create \
            --title "chore: release v$VERSION" \
            --body-file /tmp/pr_body.md \
            --base main \
            --head "$BRANCH_NAME" \
            --label "release")
          
          echo "✅ Created PR: $PR_URL"
          
          # Try to enable auto-merge (may fail if not configured in repo settings)
          gh pr merge "$PR_URL" --auto --squash || echo "⚠️ Could not enable auto-merge (check repository settings)"

  # Version tagging (runs after PR is merged)
  create-tag:
    runs-on: ubuntu-latest
    needs: check-action
    if: needs.check-action.outputs.action == 'release'
    outputs:
      version: ${{ needs.check-action.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push tag
        run: |
          VERSION="${{ needs.check-action.outputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
          
          echo "✅ Created and pushed tag v$VERSION"
          
          # Wait for tag to be available
          echo "⏳ Waiting for tag to sync..."
          sleep 5

  # Build and push versioned Docker images
  build-versioned-images:
    runs-on: ubuntu-latest
    needs: create-tag
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.create-tag.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}/${{ matrix.service }}:v${{ needs.create-tag.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.name }}/${{ matrix.service }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          platforms: linux/amd64

  # Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: [create-tag, build-versioned-images]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: v${{ needs.create-tag.outputs.version }}

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.create-tag.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "changelog<<EOF" >> $GITHUB_OUTPUT

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            # Exclude the version bump commit from changelog
            git log ${PREV_TAG}..HEAD~1 --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          else
            echo "## Initial Release" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log HEAD~1 --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          fi

          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-tag.outputs.version }}
          name: Release v${{ needs.create-tag.outputs.version }}
          body: |
            ## Release v${{ needs.create-tag.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ### Docker Images

            ```bash
            # Pull the images
            docker pull ghcr.io/${{ github.repository }}/backend:v${{ needs.create-tag.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}/frontend:v${{ needs.create-tag.outputs.version }}
            ```
          draft: false
          prerelease: false

  # Deploy to production
  deploy:
    runs-on: self-hosted
    needs: [create-tag, build-versioned-images]
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.create-tag.outputs.version }}

      - name: Deploy versioned release
        run: |
          PROJECT_PATH="${{ secrets.PROJECT_PATH || '/opt/passthebytes-tools' }}"
          cd "$PROJECT_PATH"

          # Update VERSION file
          echo -n "${{ needs.create-tag.outputs.version }}" > VERSION

          # Sync code
          rsync -av \
            --exclude='.git/' \
            --exclude='node_modules/' \
            --exclude='backend/uploads/' \
            "$GITHUB_WORKSPACE/" ./

          # Set version in environment
          export VERSION="${{ needs.create-tag.outputs.version }}"

          # Run deployment
          chmod +x deployment/deploy.sh
          ./deployment/deploy.sh production

      - name: Verify deployment
        run: |
          echo "⏳ Waiting for services to stabilize..."
          sleep 15

          if curl -f http://localhost:3031/health > /dev/null 2>&1; then
            echo "✅ Deployment v${{ needs.create-tag.outputs.version }} successful"
          else
            echo "❌ Deployment verification failed"
            exit 1
          fi

      - name: Log deployment
        if: always()
        run: |
          PROJECT_PATH="${{ secrets.PROJECT_PATH || '/opt/passthebytes-tools' }}"

          if [ "${{ job.status }}" = "success" ]; then
            echo "$(date +'%Y-%m-%d %H:%M:%S') - ✅ v${{ needs.create-tag.outputs.version }} deployed successfully" | tee -a "$PROJECT_PATH/deployment.log"
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S') - ❌ v${{ needs.create-tag.outputs.version }} deployment failed" | tee -a "$PROJECT_PATH/deployment.log"
          fi
